<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding cards</title>
  </head>
  <body>
    <div class="deck">
      <div class="card card_berserk card_active">
        <span class="card-text">Guts the Black swordsman</span>
      </div>
      <div class="card card_casca">
        <span class="card-text">Casca</span>
      </div>
      <div class="card card_griffit">
        <span class="card-text">Griffith the White hawk</span>
      </div>
      <div class="card card_zodd">
        <span class="card-text">Zodd the Immortal</span>
      </div>
      <div class="card card_knight">
        <span class="card-text">Skull knight</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
